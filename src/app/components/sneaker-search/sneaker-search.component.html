<div id="search-component">
  <label for="search-box">Sneaker Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let sneaker of sneakers$ | async">
      <a routerLink="/detail/{{ sneaker.id }}">
        {{ sneaker.name }}
      </a>
    </li>
  </ul>
</div>
